<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="JS/scripts.js"></script>
    <title>Scrabble Score</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row col-md-6">
            <h1>Scrabble word Score</h1>
            <p>This gives a score for letters similar to scrabble. When you enter a word you will find out its total value.</p>
            <p>Enter the Word:</p>
            <form role="form" id="scrabform">
                <input type="text" id="score-word" class="form-control" placeholder="Text input">
                <button type="submit" id="sub-but" class="btn btn-primary">Submit</button>
                <button type="reset" id="reset-text" class="btn btn-default">Clear Text and enter a new word</button>
            </form>
            <h2>The Score is: <span id="result"></span></h2>
        </div>
    </div>
    </body>
    </html>
